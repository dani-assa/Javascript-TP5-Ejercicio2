<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2 (TP5)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <main>
    <h1>Ingresa tus datos</h1>
    <div class="container">
      <form class="row g-3" id="formDatos">
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="inputNombre" required placeholder="Ej: José Gomez">
        </div>
        <div class="col-md-3">
          <label for="inputEdad" class="form-label">Edad (años)</label>
          <input type="number" class="form-control" id="inputEdad" required placeholder="Ej: 30">
        </div>
        <div class="col-12">
          <label for="inputDNI" class="form-label">DNI (Solo numeros, sin puntos)</label>
          <input type="number" class="form-control" id="inputDNI" required placeholder="Ej: 25123987">
        </div>
        <div class="col-md-4">
          <label for="inputSexo" class="form-label">Sexo</label>
          <select id="inputSexo" class="form-select" required>
            <option selected>Sexo...</option>
            <option>H (Hombre)</option>
            <option>M (Mujer)</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputPeso" class="form-label">Peso (kg)</label>
          <input type="number" class="form-control" id="inputPeso" required placeholder="Ej: 70">
        </div>
        <div class="col-md-6">
          <label for="inputAltura" class="form-label">Altura (cm)</label>
          <input type="number" class="form-control" id="inputAltura" required placeholder="Ej: 170">
        </div>
        <div class="col-md-2">
          <label for="inputAñoDeNac" class="form-label">Año de Nacimiento</label>
          <input type="number" class="form-control" id="inputAñoDeNac" required placeholder="Ej: 1994">
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-2">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
        <div class="d-flex justify-content-center mb-4 mt-4">
          <div class="col-4">
            <button type="button" class="btn btn-success" id="btnMostrarGeneracion">Mostrar generación</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-warning" id="btnMayorDeEdad">Mayor de edad</button>
          </div>
        </div>
      <div class="alert alert-primary d-none" role="alert" id="msjMostrarDatos">
      </div>
      <div class="alert alert-primary d-none" role="alert" id="msjGeneracion">
      </div>
      <div class="alert alert-primary d-none" role="alert" id="msjMayorDeEdad">
      </div>
    </div>
  </main>


  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
